<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">

    <title>Document</title>
</head>

<body class="bg-slate-700 flex flex-col  p-4">
    <!-- Category Form -->
    <div class=" container max-w-lg mx-auto ">
        <h2 class="text-slate-400 text-lg font-bold my-4 ">Add New Category</h2>
        <div class="bg-slate-600  rounded-xl p-3 ">
            <form class="p-3 ">
                <div class="flex flex-col gap-3">
                    <label for="Category-title" class="font-semibold"> Category title</label>
                    <input type="text" name="Category-title" id="" placeholder="Title..." class="font-semibold p-2 w-487 h-10 rounded-lg bg-transparent  border  border-slate-400 text-slate-400 placeholder:p-1">
                    <label for="" class="font-semibold"> Category Description</label>
                    <textarea name="Category-Description" class="from-textarea p-2 rounded-lg bg-transparent  border  border-slate-400 text-slate-400 placeholder:p-1"></textarea>
                </div>
                <div class=" flex my-4 gap-3">
                    <button class="bg-transparent w-1/2 border border-slate-400 transition duration-150 ease-in-out hover:bg-slate-500  text-slate-900 rounded-lg  font-bold text-xs lg:text-base">Cancel</button>
                    <button class=" hover:bg-slate-400 transition duration-150 ease-in-out  bg-slate-300 w-1/2 h-10 rounded-lg font-bold text-xs lg:text-base text-slate-700 ">Add
                        New Category</button>
                </div>
            </form>
        </div>

    </div>
    <!--Product Form -->
    <div class=" container max-w-lg mx-auto ">
        <h2 class="text-slate-400 text-lg font-bold my-4">Add New Product</h2>
        <div class="bg-slate-600  rounded-xl p-3 ">
            <form class="p-3 ">
                <div class="flex flex-col gap-3">
                    <label for="Product-title" class="font-semibold"> Product title</label>
                    <input type="text" name="Product-title" id="" placeholder="Title..." class=" placeholder:font-semibold p-2 w-48 h-10 rounded-lg bg-transparent  border  border-slate-400 text-slate-400 placeholder:p-1">
                    <label for="Quantity" class="font-semibold"> Quantity</label>
                    <input id="Quantity" type="number" class=" p-2 rounded-lg bg-transparent  border  border-slate-400 text-slate-400 placeholder:p-1 w-48 placeholder:font-semibold" placeholder="Quantiry">
                    <label for="Select-category" class="font-semibold">Category</label>
                    <select name="pets" id="Select-category" class="bg-transparent rounded-lg text-slate-400 ">
                        <option value="">--Please choose an Category--</option>
                    </select>
                </div>
                <div class="my-4 flex">
                    <button class="bg-slate-300 flex-1 h-10 rounded-lg font-bold text-xs lg:text-base text-slate-700 hover:bg-slate-400 transition duration-150 ease-in-out">Add
                        New Category</button>
                </div>
            </form>
        </div>
    </div>
</body>
